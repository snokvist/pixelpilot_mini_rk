; PixelPilot Mini configuration focused on exercising the external OSD bridge.
; Based on config/osd-sample.ini but with an extended OSD layout that renders
; every external text slot and plots a few numeric values for quick validation.

[drm]
card = /dev/dri/card0
connector = HDMI-A-1
video-plane-id = 76
use-udev = true
osd-plane-id = 0

[udp]
port = 5600
video-pt = 97
audio-pt = 98

[pipeline]
appsink-max-buffers = 8
custom-sink = receiver
pt97-filter = true

[idr]
enable = true
port = 80
path = /request/idr
timeout-ms = 200

[sse]
enable = true
bind = 0.0.0.0
port = 8082
interval-ms = 1000

[audio]
device = plughw:CARD=rockchiphdmi0,DEV=0
disable = false
optional = true

[record]
enable = false
path = /media
mode = fragmented

[restarts]
limit = 3
window-ms = 2000

[gst]
log = false

[cpu]
affinity = 1,2,3

[osd]
enable = true
refresh-ms = 100
plane-id = 0
; Keep the layout focused on external feed validation while staying under the
; renderer element cap.

[osd.external]
; Enable the UDP external feed explicitly so running this config immediately
; binds the UDP listener for test publishers.
enable = true

[osd.element.recording_indicator]
type = text
id = 0
enabled = true
anchor = top-right
offset = -16,16
padding = 6
background = transparent-grey
border = transparent-white
foreground = red
line = {record.indicator}

[osd.element.bitrate_plot]
type = bar
id = 1
enabled = true
anchor = bottom-left
offset = 0,-12
size = 360x90
sample-spacing = 12
bar-width = 8
metric = udp.bitrate.latest_mbps
label = Bitrate (Mbit/s)
foreground = blue
background = transparent-grey
grid = transparent-white

[osd.element.external_bridge_text]
type = text
id = 2
enabled = true
anchor = mid-right
offset = -16,0
padding = 8
background = transparent-grey
border = transparent-white
foreground = light-grey
line = External feed: {ext.status}
grid = transparent-white
y-min = 0
y-max = 25
